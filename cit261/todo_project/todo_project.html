<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My To Do List</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <picture><img src="images/check.png" alt="check mark"></picture>
        <div><h1>My ToDo List</h1></div>
    </header>
    <main>
        <section id="item_list">
            <table>
                <tbody>
                </tbody>
            </table>
        </section>
        <section id="buttons">
            <p><span id="tasks_left"> </span> tasks left</p>
            <button type="button" id="all" onclick="loadTasks()">All</button>
            <button type="button" id="active" onclick="filterActive()">Active</button>
            <button type="button" id="completed" onclick="filterCompleted()">Completed</button>
        </section>
    </main>
    <form action="">
        <label for="new_task">New Task: </label>
        <input type="text" id="new_task" name="new_task">
        <button type="button" id="add_item" onclick="addItem()">+</button>
    </form>

    <script src="scripts/utilities.js" type="module"></script>
    
</body>
</html>
